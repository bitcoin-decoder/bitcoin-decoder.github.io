<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Address Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTC Address Generator</h1>
        <div class="input-group">
            <label for="mnemonic">Enter Mnemonic Phrase:</label>
            <input type="text" id="mnemonic" placeholder="Enter your mnemonic phrase">
        </div>
        <button id="generate">Generate BTC Addresses</button>
        <div class="output" id="results"></div>
    </div>

    <script type="module">
        import * as bip39 from 'https://cdn.jsdelivr.net/npm/bip39@3.0.4/src/index.js';
        import * as bitcoin from 'https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/3.3.2/bitcoinjs.min.js';

        document.getElementById('generate').addEventListener('click', async () => {
            const mnemonic = document.getElementById('mnemonic').value.trim();

            if (!mnemonic) {
                alert('Please enter a mnemonic phrase.');
                return;
            }

            alert('Mnemonic entered: ' + mnemonic);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Generating addresses...</p>';

            try {
                // Validate the mnemonic
                if (!bip39.validateMnemonic(mnemonic)) {
                    alert('Invalid mnemonic phrase.');
                    resultsDiv.innerHTML = '<p>Invalid mnemonic phrase.</p>';
                    return;
                }
                alert('Mnemonic is valid.');

                // Generate seed and derive addresses
                const seed = await bip39.mnemonicToSeed(mnemonic);
                alert('Seed generated.');

                const root = bitcoin.bip32.fromSeed(seed);
                alert('HDNode derived.');

                const keyPair = root.derivePath("m/44'/0'/0'/0/0");
                const { address } = bitcoin.payments.p2pkh({ pubkey: keyPair.publicKey });
                alert('Compressed Address: ' + address);

                resultsDiv.innerHTML = `<p>Compressed Address: ${address}</p>`;
            } catch (error) {
                alert('An error occurred: ' + error.message);
                resultsDiv.innerHTML = '<p>An error occurred while generating addresses.</p>';
            }
        });
    </script>
</body>
</html>
