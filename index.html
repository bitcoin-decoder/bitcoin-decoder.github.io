<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 to Bitcoin Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        input, button {
            font-size: 16px;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
    </style>
    <script src="https://allprivatekeys.com/static/js/priv2address.js"></script>
</head>
<body>
    <h1>SHA-256 to Bitcoin Address Generator</h1>
    <form id="hashForm">
        <label for="wordInput">Enter a word or phrase:</label><br>
        <input type="text" id="wordInput" placeholder="Enter your word here" required><br>

        <label for="iterations">Number of Hash Iterations:</label><br>
        <input type="number" id="iterations" min="1" placeholder="Enter number of iterations" value="1" required><br>

        <button type="submit">Generate</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        async function sha256(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, "0"))
                .join("");
        }

        document.getElementById("hashForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const word = document.getElementById("wordInput").value;
            const iterations = parseInt(document.getElementById("iterations").value);

            if (!word || iterations < 1) {
                document.getElementById("result").innerHTML = '<p class="error">Please provide valid input.</p>';
                return;
            }

            try {
                // Step 1: Hash the input word
                let hash = word;
                for (let i = 0; i < iterations; i++) {
                    hash = await sha256(hash);
                }

                // Convert hash to private key
                const privateKey = hash.padStart(64, "0");

                // Use priv2address.js to derive addresses
                const compressedAddress = priv2address(privateKey, true);
                const uncompressedAddress = priv2address(privateKey, false);

                // Display results
                document.getElementById("result").innerHTML = `
                    <p>Private Key (Hex): ${privateKey}</p>
                    <p>Compressed Address: ${compressedAddress}</p>
                    <p>Uncompressed Address: ${uncompressedAddress}</p>
                `;
            } catch (err) {
                document.getElementById("result").innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
