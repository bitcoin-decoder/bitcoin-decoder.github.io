<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.min.js"></script>
    <script>
        async function checkBalance(address) {
            try {
                const response = await fetch(`https://blockstream.info/api/address/${address}`);
                if (!response.ok) throw new Error("Failed to fetch balance.");
                const data = await response.json();
                return data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
            } catch (error) {
                console.error(error);
                return "Error fetching balance.";
            }
        }

        async function updateBalanceDisplay(address, elementId) {
            const balance = await checkBalance(address);
            document.getElementById(elementId).innerText = balance === "Error fetching balance."
                ? balance
                : `${balance} satoshis`;
        }

        async function checkWalletBalance() {
            const address = document.getElementById("walletAddressInput").value;
            const resultDiv = document.getElementById("walletBalanceResult");

            if (!address || address.length < 26 || address.length > 35) {
                resultDiv.innerHTML = `<p style="color: red;">Please enter a valid Bitcoin address.</p>`;
                return;
            }

            const balance = await checkBalance(address);
            resultDiv.innerHTML = `<p><strong>Balance:</strong> ${
                balance === "Error fetching balance."
                    ? balance
                    : `${balance} satoshis`
            }</p>`;
        }

        async function hashAndGenerate() {
            try {
                const word = document.getElementById("wordInput").value;
                const iterations = parseInt(document.getElementById("iterations").value);
                const resultDiv = document.getElementById("result");

                resultDiv.innerHTML = ""; // Clear previous results

                if (!word || isNaN(iterations) || iterations < 1) {
                    resultDiv.innerHTML = `<p style="color: red;">Please enter a valid word and a positive number of iterations.</p>`;
                    return;
                }

                let hash = word;
                for (let i = 0; i < iterations; i++) {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(hash);
                    const digest = await crypto.subtle.digest("SHA-256", data);
                    hash = Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
                }

                const privateKeyHex = hash.slice(0, 64);
                const compressedPublicKey = privateKeyToCompressedPublic(privateKeyHex);
                const uncompressedPublicKey = privateKeyToPublic(privateKeyHex);

                const compressedAddress = await publicKeyToAddress(compressedPublicKey);
                const uncompressedAddress = await publicKeyToAddress(uncompressedPublicKey);

                resultDiv.innerHTML = `
                    <p><strong>Private Key (Hex):</strong> ${privateKeyHex}</p>
                    <p><strong>Compressed Address:</strong> ${compressedAddress} (<span id="compressedBalance"></span>)</p>
                    <p><strong>Uncompressed Address:</strong> ${uncompressedAddress} (<span id="uncompressedBalance"></span>)</p>
                `;

                updateBalanceDisplay(compressedAddress, "compressedBalance");
                updateBalanceDisplay(uncompressedAddress, "uncompressedBalance");
            } catch (error) {
                document.getElementById("result").innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function privateKeyToPublic(privateKeyHex) {
            const ec = new elliptic.ec('secp256k1');
            const key = ec.keyFromPrivate(privateKeyHex, 'hex');
            return key.getPublic(false, 'hex'); // Uncompressed public key (0x04 prefix)
        }

        function privateKeyToCompressedPublic(privateKeyHex) {
            const ec = new elliptic.ec('secp256k1');
            const key = ec.keyFromPrivate(privateKeyHex, 'hex');
            return key.getPublic(true, 'hex'); // Compressed public key (0x02/0x03 prefix)
        }

        async function publicKeyToAddress(publicKeyHex) {
            const publicKeyBytes = hexToBytes(publicKeyHex);
            const sha256Hash = await sha256(publicKeyBytes);
            const ripemd160Hash = ripemd160(sha256Hash);

            const networkPrefix = '00';
            const publicKeyWithPrefix = networkPrefix + ripemd160Hash;

            const checksum = await doubleSha256(hexToBytes(publicKeyWithPrefix));
            const addressHex = publicKeyWithPrefix + bytesToHex(checksum.slice(0, 4));

            return base58(addressHex);
        }

        async function mnemonicToAddresses() {

        }

        async function sha256(data) {
            const hash = CryptoJS.SHA256(CryptoJS.enc.Hex.parse(bytesToHex(data)));
            return hexToBytes(hash.toString(CryptoJS.enc.Hex));
        }

        function ripemd160(data) {
            const hash = CryptoJS.RIPEMD160(CryptoJS.enc.Hex.parse(bytesToHex(data)));
            return hash.toString(CryptoJS.enc.Hex);
        }

        async function doubleSha256(data) {
            const firstHash = await sha256(data);
            const secondHash = await sha256(firstHash);
            return secondHash;
        }

        function base58(hex) {
            const alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            let num = BigInt('0x' + hex);
            let result = '';
            while (num > 0) {
                result = alphabet[Number(num % 58n)] + result;
                num /= 58n;
            }
            return result;
        }

        function hexToBytes(hex) {
            let bytes = [];
            for (let i = 0; i < hex.length; i += 2) {
                bytes.push(parseInt(hex.substr(i, 2), 16));
            }
            return new Uint8Array(bytes);
        }

        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</head>
<body>
    <h1>Bitcoin Tools</h1>

    <h2>Wallet Balance Checker</h2>
    <form onsubmit="event.preventDefault(); checkWalletBalance();">
        <label for="walletAddressInput">Enter Bitcoin Address:</label><br>
        <input type="text" id="walletAddressInput" placeholder="e.g., 1A1zP1..."><br><br>
        <button type="submit">Check Balance</button>
    </form>
    <div id="walletBalanceResult"></div>

    <h2>SHA-256 to Bitcoin Address</h2>
    <form onsubmit="event.preventDefault(); hashAndGenerate();">
        <label for="wordInput">Enter a word or phrase:</label><br>
        <input type="text" id="wordInput"><br><br>
        <label for="iterations">Number of Hash Iterations:</label><br>
        <input type="number" id="iterations" min="1"><br><br>
        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>

    <h2>Private Key to Bitcoin Addresses</h2>
    <form onsubmit="event.preventDefault(); privateKeyToAddresses();">
        <label for="privateKeyInput">Enter Private Key:</label><br>
        <input type="text" id="privateKeyInput"><br><br>
        <button type="submit">Generate</button>
    </form>
    <div id="privateKeyResult"></div>

    <h2>Mnemonic Phrase to Bitcoin Addresses</h2>
    <form onsubmit="event.preventDefault(); mnemonicToAddresses();">
        <label for="mnemonicInput">Enter Mnemonic Phrase:</label><br>
        <input type="text" id="mnemonicInput"><br><br>
        <button type="submit">Generate</button>
    </form>
    <div id="mnemonicResult"></div>
</body>
</html>
